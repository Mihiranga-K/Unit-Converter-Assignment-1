<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniConvert Pro | Unit Converter</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="app-container">
        <header>
            <h1>OmniConvert <span>Pro</span></h1>
            <p>Professional Grade DevOps Unit Converter</p>
        </header>

        <main class="converter-card">
            <div class="tabs-container">
                <button class="tab-btn active" onclick="switchCategory('length')">Length</button>
                <button class="tab-btn" onclick="switchCategory('weight')">Weight</button>
                <button class="tab-btn" onclick="switchCategory('temp')">Temp</button>
                <button class="tab-btn" onclick="switchCategory('currency')">Currency</button>
                <button class="tab-btn" onclick="showLiveRates()">Live Rates</button>
            </div>
<div id="liveRatesSection" class="history-card" style="display: none;">
    <h3><span class="icon">ðŸ“Š</span> Live Currency Rates (Base: USD)</h3>
    <div id="ratesDisplay" class="rates-grid">
        <p>Loading rates...</p>
    </div>
</div>
            

            <div class="conversion-grid">
                <div class="input-box">
                    <label>From</label>
                    <input type="number" id="inputValue" placeholder="0.00" oninput="performConversion()">
                    <select id="fromUnit" onchange="performConversion()"></select>
                </div>

                <div class="divider">
                    <div class="arrow-icon">â‡Œ</div>
                </div>

                <div class="input-box">
                    <label>To</label>
                    <input type="text" id="resultValue" readonly placeholder="Result">
                    <select id="toUnit" onchange="performConversion()"></select>
                </div>
            </div>

            <section class="history-card">
                <h3><span class="icon">ðŸ•’</span> Conversion History</h3>
                <div id="historyList">
                    <p class="empty-state">No conversions performed yet.</p>
                </div>
            </section>
        </main>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
